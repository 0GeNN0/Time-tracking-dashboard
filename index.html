<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles/style.css">

   <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
   <main>
      <!-- Person -->
      <section class="person">
         <div class="info">
            <div class="container">
               <img src="images/image-jeremy.png" alt="jeremy">
               <div class="text">
                  <p>Report for</p>
                  <h1>jeremy Ropson</h1>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="render-by">
               <p class="select" id="daily">Daily</p>
               <p class="select" id="weekly">Weekly</p>
               <p class="select" id="monthly">Monthly</p>
            </div>
         </div>
      </section>
      <!-- Play -->
      <section id="work">
         <img src="images/icon-work.svg" alt="work">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
               </div>
            </div>
         </div>
      </section>
      <section id="play">
         <img src="images/icon-play.svg" alt="play">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
            </div>
         </div>
      </section>
      <section id="study">
         <img src="images/icon-study.svg" alt="study">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
            </div>
         </div>
      </section>
      <section id="exercise">
         <img src="images/icon-exercise.svg" alt="exercise">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
            </div>
         </div>
      </section>
      <section id="social">
         <img src="images/icon-social.svg" alt="social">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
            </div>
         </div>
      </section>
      <section id="care">
         <img src="images/icon-self-care.svg" alt="care">
         <div class="card">
            <div class="container">
               <header>
                  <h2></h2>
                  <ul>
                     <li></li>
                     <li></li>
                     <li></li>
                  </ul>
               </header>
               <div class="text">
                  <p class="current"></p>
                  <p class="previous"></p>
            </div>
         </div>
      </section>
   </main>
   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://www.linkedin.com/in/prog-omar-elsayed/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3BFl2e1dBWQFmFVa26kOcJtQ%3D%3D" target="_blank">OMAR</a>.
      </div>
   </footer>




   <script src="scripts/index.js"></script>
</body>

</html>
